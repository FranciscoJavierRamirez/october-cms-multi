# shared/nginx/sites/v3.conf
# Virtual Host para October CMS v3.7

server {
    listen 80;
    listen [::]:80;
    server_name v3.october.local october-v3.local;
    
    # Document root (FastCGI con PHP-FPM)
    root /var/www/html;
    index index.php index.html index.htm;

    # =====================================
    # Logging específico v3.7
    # =====================================
    access_log /var/log/nginx/v3_access.log main;
    error_log /var/log/nginx/v3_error.log warn;

    # =====================================
    # Security Headers específicos
    # =====================================
    add_header X-October-Version "3.7" always;
    add_header X-Laravel-Version "10" always;

    # =====================================
    # October CMS v3.7 Rules
    # =====================================
    
    # Denegar acceso a archivos sensibles
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a directorios privados de October
    location ~ ^/(config|storage|vendor|tests|phpunit\.xml) {
        deny all;
        access_log off;
    }

    # Denegar archivos PHP en uploads
    location ~* ^/storage/app/uploads/.*\.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
        access_log off;
    }

    # Assets estáticos con cache largo
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-October-Version "3.7" always;
        
        # Try files first, then PHP if not found
        try_files $uri @octobercms;
    }

    # Rate limiting para admin y API
    location ~* ^/(backend|api) {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ @octobercms;
    }

    # Rate limiting para login
    location ~* ^.*(login|signin).*$ {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ @octobercms;
    }

    # Archivos robots.txt y sitemap.xml
    location = /robots.txt {
        try_files $uri @octobercms;
        access_log off;
    }

    location = /sitemap.xml {
        try_files $uri @octobercms;
    }

    # Favicon
    location = /favicon.ico {
        try_files $uri @octobercms;
        access_log off;
        log_not_found off;
    }

    # Default location - October CMS handler
    location / {
        try_files $uri $uri/ @octobercms;
    }

    # =====================================
    # October CMS v3.7 PHP Handler
    # =====================================
    location @octobercms {
        fastcgi_pass october_v3_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        
        # FastCGI parameters optimizados
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $uri?$args;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # October CMS specific parameters
        fastcgi_param OCTOBER_ENV $october_env if_not_empty;
        fastcgi_param OCTOBER_VERSION "3.7";
        fastcgi_param LARAVEL_VERSION "10";
        
        # Performance settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # =====================================
    # Direct PHP files (cuando existan)
    # =====================================
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_pass october_v3_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        include fastcgi_params;
        
        # October CMS environment
        fastcgi_param OCTOBER_ENV $october_env if_not_empty;
        fastcgi_param OCTOBER_VERSION "3.7";
        
        # Performance settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Security
        fastcgi_hide_header X-Powered-By;
    }

    # =====================================
    # Health Check endpoint
    # =====================================
    location /nginx-health {
        access_log off;
        return 200 "October CMS v3.7 - Healthy\n";
        add_header Content-Type text/plain;
    }
}