# shared/nginx/nginx.conf
# NGINX configuration for October CMS multi-version architecture

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections and file limits
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =====================================
    # MIME Types and Basic Settings
    # =====================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =====================================
    # Logging Configuration
    # =====================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # =====================================
    # Performance Settings
    # =====================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # File upload limits (October CMS)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # =====================================
    # Gzip Compression
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =====================================
    # SSL Settings (preparado para futuro)
    # =====================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # =====================================
    # Upstream Definitions
    # =====================================
    
    # October CMS v3.7 upstream
    upstream october_v3_backend {
        server october-v3:9000;
        keepalive 16;
    }

    # October CMS v4.0 upstream  
    upstream october_v4_backend {
        server october-v4:9000;
        keepalive 16;
    }

    # =====================================
    # Rate Limiting (Anti-DDoS b√°sico)
    # =====================================
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;

    # =====================================
    # Security Headers (por defecto)
    # =====================================
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =====================================
    # Default Server (captura dominios no configurados)
    # =====================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        location / {
            return 444; # Drop connection
        }
    }

    # =====================================
    # Include Virtual Hosts
    # =====================================
    include /etc/nginx/conf.d/*.conf;
}