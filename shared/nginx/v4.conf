# shared/nginx/sites/v4.conf
# Virtual Host para October CMS v4.0

server {
    listen 80;
    listen [::]:80;
    server_name v4.october.local october-v4.local;
    
    # Document root (FastCGI con PHP-FPM)
    root /var/www/html;
    index index.php index.html index.htm;

    # =====================================
    # Logging específico v4.0
    # =====================================
    access_log /var/log/nginx/v4_access.log main;
    error_log /var/log/nginx/v4_error.log warn;

    # =====================================
    # Security Headers específicos
    # =====================================
    add_header X-October-Version "4.0" always;
    add_header X-Laravel-Version "12" always;
    add_header X-October-Features "new-dashboard,enhanced-security" always;

    # =====================================
    # October CMS v4.0 Rules (mejoradas)
    # =====================================
    
    # Denegar acceso a archivos sensibles (v4.0 enhanced)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a directorios privados de October v4.0
    location ~ ^/(config|storage|vendor|tests|bootstrap/cache|phpunit\.xml) {
        deny all;
        access_log off;
    }

    # October v4.0 - New directory protections
    location ~ ^/(app|database|resources/lang) {
        deny all;
        access_log off;
    }

    # Denegar archivos PHP en uploads (v4.0 enhanced)
    location ~* ^/storage/app/uploads/.*\.(php|php5|php7|php8|phtml|pl|py|jsp|asp|sh|cgi|exe)$ {
        deny all;
        access_log off;
    }

    # Assets estáticos con cache optimizado para v4.0
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-October-Version "4.0" always;
        
        # Compression específica para assets
        gzip_static on;
        
        # Try files first, then PHP if not found
        try_files $uri @octobercms_v4;
    }

    # October v4.0 - New Dashboard endpoints
    location ~* ^/(dashboard|admin-panel) {
        limit_req zone=api burst=30 nodelay;
        try_files $uri $uri/ @octobercms_v4;
    }

    # Rate limiting para backend y API v4.0 (más permisivo)
    location ~* ^/(backend|api|graphql) {
        limit_req zone=api burst=25 nodelay;
        try_files $uri $uri/ @octobercms_v4;
    }

    # October v4.0 - Enhanced login security
    location ~* ^.*(login|signin|authenticate).*$ {
        limit_req zone=login burst=3 nodelay;
        
        # Additional security headers for login
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        try_files $uri $uri/ @octobercms_v4;
    }

    # October v4.0 - API versioning support
    location ~* ^/api/v[0-9]+ {
        limit_req zone=api burst=50 nodelay;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ @octobercms_v4;
    }

    # Archivos robots.txt y sitemap.xml
    location = /robots.txt {
        try_files $uri @octobercms_v4;
        access_log off;
    }

    location = /sitemap.xml {
        try_files $uri @octobercms_v4;
    }

    # Favicon con soporte WebP
    location = /favicon.ico {
        try_files $uri @octobercms_v4;
        access_log off;
        log_not_found off;
    }

    # October v4.0 - PWA Support
    location = /manifest.json {
        try_files $uri @octobercms_v4;
        add_header Content-Type application/manifest+json;
    }

    location = /service-worker.js {
        try_files $uri @octobercms_v4;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Default location - October CMS v4.0 handler
    location / {
        try_files $uri $uri/ @octobercms_v4;
    }

    # =====================================
    # October CMS v4.0 PHP Handler (optimizado)
    # =====================================
    location @octobercms_v4 {
        fastcgi_pass october_v4_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        
        # FastCGI parameters optimizados para Laravel 12
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $uri?$args;
        fastcgi_param QUERY_STRING $args;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # October CMS v4.0 specific parameters
        fastcgi_param OCTOBER_ENV $october_env if_not_empty;
        fastcgi_param OCTOBER_VERSION "4.0";
        fastcgi_param LARAVEL_VERSION "12";
        fastcgi_param NEW_DASHBOARD_ENABLED "true";
        
        # Performance settings mejorados para v4.0
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;  # Más tiempo para v4.0
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 256k;   # Buffers más grandes
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 512k;
        fastcgi_temp_file_write_size 512k;
        
        # HTTP/2 server push para assets críticos
        http2_push_preload on;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # =====================================
    # Direct PHP files (v4.0 optimizado)
    # =====================================
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_pass october_v4_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        include fastcgi_params;
        
        # October CMS v4.0 environment
        fastcgi_param OCTOBER_ENV $october_env if_not_empty;
        fastcgi_param OCTOBER_VERSION "4.0";
        fastcgi_param LARAVEL_VERSION "12";
        
        # Performance settings v4.0
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 256k;
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 512k;
        
        # Security
        fastcgi_hide_header X-Powered-By;
    }

    # =====================================
    # Health Check endpoint v4.0
    # =====================================
    location /nginx-health {
        access_log off;
        return 200 "October CMS v4.0 - Healthy (Laravel 12 + New Dashboard)\n";
        add_header Content-Type text/plain;
    }
}